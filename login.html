<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Đăng Nhập - Le Château Doré</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a2f2f);
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            display: flex;
            gap: 60px;
            align-items: center;
        }
        
        .gif-box img {
            width: 280px;
            border-radius: 12px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .toggle {
            margin-top: 5px;
            font-size: 13px;
            cursor: pointer;
            color: #b8860b;
        }
        
        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            background: #b8860b;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #a37509;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            min-height: 20px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .register-link a {
            color: #b8860b;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body class="login-page">

    <div class="login-container">

        <!-- GIF -->
        <div class="gif-box">
            <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Restaurant GIF">
        </div>

        <!-- FORM -->
        <div class="login-box">
            <h2>Đăng Nhập</h2>

            <form id="loginForm">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="password" required>
                    <div class="toggle" onclick="togglePassword()">Hiện / Ẩn mật khẩu</div>
                </div>

                <button type="submit" class="btn">
                    Đăng Nhập
                </button>

                <p id="error" class="error-message"></p>

            </form>

            <div class="register-link">
                Chưa có tài khoản?
                <a href="register.html">Đăng ký</a>
            </div>

        </div>

    </div>

    <script>
        function togglePassword() {
            const pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }
    </script>

    <script src="script.js"></script>

</body>

</html>
